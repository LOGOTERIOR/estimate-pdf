<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>견적서 다운로드</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>견적서 다운로드</h2>
      <form id="estimateForm">
        <input type="text" id="companyName" placeholder="상호명을 입력하세요." required />

        <div class="radio-group">
          <label><input type="radio" name="service" value="Starter 30" required /> 기본 로고 30</label>
          <label><input type="radio" name="service" value="Business Logo 60" /> 비즈니스 로고 60</label>
          <label><input type="radio" name="service" value="Premium Logo 100" /> 프리미엄 로고 100</label>
        </div>

        <hr class="divider" />

        <div class="radio-group">
          <label><input type="radio" name="service" value="BI Standard 200" /> BI 스탠다드 200</label>
          <label><input type="radio" name="service" value="BI Premium 300" /> BI 프리미엄 300</label>
          <label><input type="radio" name="service" value="BI Consulting 500" /> BI 컨설팅 500</label>
        </div>

        <button type="submit">견적서 다운받기</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
